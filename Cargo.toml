[package]
name = "reo"
version = "0.0.7"
edition = "2021"
repository = "https://github.com/objectionary/reo"
description = "Transpiler of EO programs to Rust functions"
readme = "README.md"
license-file = "LICENSE.txt"
homepage = "https://github.com/objectionary/reo"
keywords = ["eolang", "compiler", "oop"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.65"
regex = "1.6.0"
lazy_static = "1.4.0"
log = "0.4.17"
sxd-xpath = "0.4.2"
sxd-document = "0.3.2"
clap = { version = "3.2.22", features = ["cargo"] }
simple_logger = "2.3.0"
xml-builder = "0.5.0"
ctor = "0.1.23"
itertools = "0.10.5"
glob = "0.3.0"
hex = "0.4.3"
bincode = "1.3.3"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
filetime = "0.2.17"

[dev-dependencies]
assert_cmd = "2.0.4"
fsutils = "0.1.7"
tempfile = "3.3.0"
predicates = "2.1.1"
rand = "0.8.5"
