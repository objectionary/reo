[package]
name = "reo"
version = "0.0.5"
edition = "2021"
repository = "https://github.com/objectionary/reo"
description = "Transpiler of EO programs to Rust functions"
readme = "README.md"
license-file = "LICENSE.txt"
homepage = "https://github.com/objectionary/reo"
keywords = ["eolang", "compiler", "oop"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.64"
regex = "1.6.0"
lazy_static = "1.4.0"
log = "0.4.17"
clap = { version = "3.2.20", features = ["cargo"] }
simple_logger = "2.3.0"
ctor = "0.1.23"
itertools = "0.10.3"
glob = "0.3.0"
hex = "0.4.3"

[dev-dependencies]
assert_cmd = "2.0.4"
fsutils = "0.1.7"
rstest = "0.15.0"
tempfile = "3.3.0"
predicates = "2.1.1"
rand = "0.8.5"
